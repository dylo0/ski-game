<!DOCTYPE html>
<html>
    <head>
        <title>Ski Game</title>
        <link rel="import" href="bower_components/paper-elements/paper-elements.html">
<!--        <script src="bower_components/platform/platform.js"></script>-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas id="gamePanel"></canvas>
        <!-- <div class="game-buttons">
            <paper-button class="colored" id="menu"> Test button </paper-button>

        </div> -->
        <div id="menu"> Test button </div>
        <script>
            var gameMainLoop = true;
            document.getElementById('menu').addEventListener('click', function(){
                var timeDelay=gameMainLoop?0:200;
                document.body.className = gameMainLoop? "menu":"";

                setTimeout(function(){gameMainLoop=!gameMainLoop;},timeDelay);
            });
        </script>
        <script>
            var canvas = document.getElementById('gamePanel');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var currentHeight = 0;
            var currentObstacles = [];
            var currentScore = 0;
            var ctx = canvas.getContext('2d');
            var velocity = 5;
            var nextObstacleIdx = 0;
            var levelSpeed = 8;
            var levelMetter = 0;
            var eggImg = new Image();
            var treeImg = new Image();
            var snowImg = new Image();
            eggImg.src='img/egg.png';
            treeImg.src='img/tree.png';
            snowImg.src='img/snow.jpg';

            var initializePlayer = function () {
                var player = {};

                player.width = window.innerWidth / 20;
                player.height = player.width * 2;
                player.x = (window.innerWidth - player.width) / 2;
                player.y = (window.innerHeight - player.height) * 0.9;
                player.dir = -1;
                player.rotation = 0;

                return player;
            }
            
            var startNewGame = function () {
                currentHeight = 0;
                currentObstacles = [];
                currentScore = 0;
                levelMetter=0;
            }

            var endGame = function () {
                while (currentObstacles.length > 0) {
                    currentObstacles.pop();
                }

                startNewGame();
            }

            canvas.addEventListener('touchstart', function () {
                player.dir *= -1;
            });
            
            // function valueInRange(value, min, max){ 
            //     return (value >= min) && (value <= max); 
            // }

            // var isColliding = function (A, B){
            //     var xOverlap = valueInRange(A.x, B.x, B.x + B.width) ||
            //                     valueInRange(B.x, A.x, A.x + A.width);

            //     var yOverlap = valueInRange(A.y, B.y, B.y + B.height) ||
            //                     valueInRange(B.y, A.y, A.y + A.height);

            //     return xOverlap && yOverlap; //endGame();
            // };
            
            var isColliding = function (player, ob, obPosition, obHeight) {
                if ( player.y >= obPosition && (player.y - player.height/2) > (obPosition + obHeight)  ||
                    player.y < obPosition && (player.y + player.height/2) < obPosition)
                {

                } else {
                    if (player.x - player.width/2 > ob[0] && player.x + player.width /2 < ob[1]) {
                        console.log('a');
                        endGame();
                    }
                }
            };
            
            var checkColisions = function () {
                
                for (var i=0; i<currentObstacles.length; i++) {
                    var current = currentObstacles[i];
                    var ob1 = current.obstacle[1];
                    var ob2 = current.obstacle[2];
                    var obPos = current.position
                    
                    if (isColliding(player, ob1, obPos, current.height)) {
                        console.log('collision detected');
                    }
                    
                    if (ob2 && isColliding(player, ob2, obPos, current.height) ) {
                        console.log('collision detected');
                    }
                }
            };


            var updatePlayerPosition = function (pos) {
                if (player.dir < 0 && player.x <= 0 || player.dir > 0 && player.x >= canvas.width) {
                    player.dir *= -1;
                }

                player.x += player.dir * velocity;
            };

            var updatePlayerRotation = function (player) {
                if (player.dir < 0 ) {
                    if (player.rotation > -Math.PI/4) {
                        player.rotation -= Math.PI/16;
                    }

                } else {
                    if (player.rotation < Math.PI/4) {
                        player.rotation += Math.PI/16;
                    }
                }
            }

            var updateLevel = function () {
                currentHeight += 1;
                levelMetter+=levelSpeed;
                //temp
                //currentScore += 1;

                if (currentHeight % 120 === 1) {
                    var newObstacle = translatedLevel[nextObstacleIdx];

                    currentObstacles.push({
                        position: 0,
                        height: obstacleParams[newObstacle[0]].height,
                        obstacle: newObstacle
                    });
//                    console.log(currentObstacles);
                    nextObstacleIdx = (nextObstacleIdx + 1) % lvl.length;
                    
//                    console.log(currentObstacles, currentHeight);
                }

                ctx.save();
                //ctx.fillStyle = 'rgb(67, 128, 131)';

                for (var i = currentObstacles.length -1 ; i>=0; i--) {
                    drawObstacle(currentObstacles[i].obstacle, currentObstacles[i].position);

                    var nextObstaclePosition = currentObstacles[i].position + levelSpeed;

                    if (nextObstaclePosition >= canvas.height) {
                        currentObstacles.splice(i, 1);
                    } else {
                        currentObstacles[i].position = nextObstaclePosition;
                    }
                }

                ctx.restore();
            }


            // takes single obstacle array element: [type, [x1, x2], *[x3, x4]]
            // and height on which obstacle should be drawn
            var drawObstacle = function (obstacle, height) {
                var type = obstacle[0];
                var el1 = obstacle[1];
                var el2 = obstacle[2];

                drawObstacles[type](el1[0], el1[1], height);

                if (el2) {
                    drawObstacles[type](el2[0], el2[1], height);
                }
            }
            var drawSnow = function(offset){
                ctx.save();
                ctx.translate(0, offset);
                ctx.drawImage(snowImg, 0, 0);
                ctx.restore();
            }
            // obstacle functions
            obstacleParams = [
                {height: 197},
                {height: 197}
            ];
            
            var drawObstacles = [
                function (x1, x2, y) {
                     //ctx.fillRect(x1, y, x2-x1, obstacleParams[0].height);
                    ctx.save();
                    ctx.translate(x1!==0?x1:-treeImg.width + x2, y);
                    ctx.drawImage(treeImg, 0, 0);
                    ctx.restore();
                },

                function (x1, x2, y) {
                    //ctx.fillRect(x1, y, x2-x1, obstacleParams[1].height);
                    ctx.save();
                    ctx.translate(x1!==0?x1:-treeImg.width + x2, y);
                    ctx.drawImage(treeImg, 0, 0);
                    ctx.restore();
                }
            ];

            var drawPlayer = function (player) {
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(player.rotation); 
                ctx.drawImage(eggImg, -(eggImg.width/2), -(eggImg.height/2));
                ctx.restore();   
            };

            var drawScore = function () {
                // TODO move default values out of loop
                var centerX = canvas.width / 2;
                var centerY = canvas.height / 2;
                var radius = canvas.width / 4;
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = '#92edf8';
                ctx.fill();

                ctx.lineWidth = canvas.width / 40;
                ctx.strokeStyle = '#2d8f9b';
                ctx.stroke();

                var fontSize = canvas.width / 5;
                ctx.fillStyle = '#2d8f9b';
                ctx.font = fontSize + 'px Georgia';
                ctx.textAlign = 'center';
                ctx.fillText(currentScore, centerX, centerY + fontSize / 4 );
                ctx.restore();
            };

            var updateScore = function () {
                currentScore=Math.floor((levelMetter-200)/(levelSpeed*120));
                if(currentScore<0)currentScore=0;
            };

            var update = function () {
                window.requestAnimationFrame(update);
                if(!gameMainLoop) return;
                ctx.clearRect(0,0, canvas.width, canvas.height);
                updatePlayerPosition(player);
                updatePlayerRotation(player);
                drawSnow(levelMetter % 1920 - 1920);
                updateScore();
                checkColisions();
                drawScore()
                drawPlayer(player);
                updateLevel();
            };

            // takes level and translates it to fit canvas size
            var translateLevel = function (level) {
                var translatedLvl = [];
                var translate = function (x) {
                    return x * window.innerWidth / 100;
                };

                for (var i=0; i<level.length; i++) {
                    var type = level[i][0];
                    var obstacle1 = level[i][1];
                    var obstacle2 = level[i][2];

                    obstacle1[0] = translate(obstacle1[0]);
                    obstacle1[1] = translate(obstacle1[1]);

                    if (obstacle2) {
                        obstacle2[0] = translate(obstacle2[0]);
                        obstacle2[1] = translate(obstacle2[1]);
                    }

                    translatedLvl.push([type, obstacle1, obstacle2]);
                }

                return translatedLvl;
            };

            // obstacle: [type, [x1, x2], *[x3, x4] ]
            var lvl = [
                [1, [0,50], [80,100]],
                [1, [50,100]],
                [1, [0,  50]],
                [0, [45,100]],
                [1, [0,  40]],
                [1, [0,50], [80,100]],
                [0, [40,100]],
                [1, [0,  50]],
                [1, [40,100]],
                [1, [0,  70]],
                [1, [30,100]],
                [1, [0,50], [80,100]],
                [1, [0,  50]],
                [1, [40,100]],
                [1, [0,  30]],
                [1, [30,100]],
                [1, [0,50], [80,100]],
                [1, [0,  40]],
                [1, [50,100]],
                [1, [0,  40]],
                [1, [0,50], [80,100]],
                [1, [50,100]],
                [1, [0,  50]],
                [1, [50,100]],
                [1, [0,  50]],
                [1, [50,100]]
            ];

            var translatedLevel = translateLevel(lvl);
            var player = initializePlayer();
            
            // prevents viewport scrolling
            document.body.addEventListener('touchmove', function(e){ e.preventDefault(); });
            
            // start game loop
            startNewGame();
            update();
        </script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
